<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator walutowy</title>
    <link rel="icon" href="images/icon.png" />
    <meta property="og:image" content="images/share.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="container">
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Kalkulator walutowy</legend>
          <p>
            <label>
              <span class="form__label">Wpisz kwotę w PLN: </span>
              <input
                required
                name="start-amount"
                type="number"
                autofocus
                step="any"
                min="0.01"
                class="form__field js-form__pln"
              />
            </label>
          </p>
          <p>
            <label>
              <span class="form__label"> Wybierz walutę: </span>
              <select name="currency" class="form__field js-form__currency">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
              </select>
            </label>
          </p>
          <p>
            <button class="form__button">Przelicz</button>
          </p>
          <p>
            <span class="form__label">Otrzymana kwota:</span>
          </p>
          <p class="form__field js-form__sum"></p>
        </fieldset>
      </form>
    </div>
  </body>
</html>
